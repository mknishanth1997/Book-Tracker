    <div class="container">
        <div class="header">
            <div class="header-left-side">
                <img src="icon/bookshelf.png" alt="">
                <h1>The Book Tracker</h1>
            </div>
            <div class="header-right-side">
                <p class="hrl">Link-1</p>
                <p class="hrl">Link-2</p>
                <p class="hrl">Link-3</p>
            </div>
        </div>
        <div class="sidebar">
            <div class="logo">
                <img src="icon/book.png" alt="">
                <h1>Book Entry</h1>
            </div>
            <div class="form-block">
                <form>
                    <fieldset class="form-element-book">
                        <legend>Book Entry</legend>
                        <div class="book-name-entry">
                            <label for="book-name">Book Title:</label>
                            <input type="text" id="book-name" placeholder="Harry Potter" required>
                            <span></span>
                        </div>
                        <div class="authour-name-entry">
                            <label for="authour-name">Authour Name:</label>
                            <input type="text" id="authour-name" placeholder="Authour" required >
                        </div>
                        <div class="total-no-of-pages">
                            <label for="total-pages">Total Pages:</label>
                            <input type="number" id="total-pages" placeholder="100" required  >
                        </div>
                        <div class="no-of-pages-read">
                            <label for="pages-read">Pages Read:</label>
                            <input type="number" id="pages-read" placeholder="77">
                        </div>
                        <div class="book-completed-status">
                            <label for="read-status">Have you read the Book?</label>
                            <input type="checkbox" id="read-status">
                        </div>
                        <div class="favorite-quote-on-book">
                            <label for="fav-quote">Favorite Quote:</label>
                            <textarea name="" id="fav-quote"></textarea>
                        </div>
                        <button type="submit" class="form-submit-button">Submit</button>
                    </fieldset>
                </form>
            </div>
        </div>
